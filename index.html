<!DOCTYPE html>
<html>
    <head>
        <title>Selenium Tutorial</title>
        <link rel="stylesheet" href="./css/first.css"/>
        <script>
            function alertme1(){
                alert("Hello World");
            }
            function alertme2(){
                confirm("Do you want to continue?");
            }
            function alertme3(){
                let locationName = prompt("Enter the name you want to be called on the site: ", "location name");
                if(locationName != null){
                    document.getElementById("promtText").innerHTML = "Location as " + locationName;
                }
            }
        </script>
    </head>
        <body>
            <header>
                <div class="first">{selenium tutorial}</div>
            </header>
            <div >
                <a class="seleniumMenu">Selenium</a>
                <a class="javaMenu">Java</a>
                <a class="gitMenu">GIT</a>
                <a class="jenkinsMenu">Jenkins</a>
            </div>


            <div></div>
            
            <div></div>

            <nav>
                <ul>
                    <li>
                        1.Abc
                    </li>
                    <li>
                        2.Abc
                    </li>
                </ul>
            </nav>
            
            <button class="alertMessage" onclick="alertme1()">Click Me Alert!</button>
            <button class="confirmMessage" onclick="alertme2()">Click Me Confirmation!</button>
            <button class="promptMessage" onclick="alertme3()">Click Me Prompt!</button>
            <p id="promtText"></p>
            <footer>
                <p>Author : Francis Antony Raj</p>
                <p>mailto : francisantontyraj1@gmail.com</p>
            </footer>
        </body>
</html>
