<!DOCTYPE html>
<html>
    <head>
        <title>webtable</title>
        <link rel="stylesheet" href="./css/first.css" />
    </head>
    <body>
        <table name="webtable">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Availability</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Laptop</td>
                    <td>$999.99</td>
                    <td>In Stock</td>
                </tr>
                <tr>
                    <td>Smartphone</td>
                    <td>$99.99</td>
                    <td>Out Of Stock</td>
                </tr>
                <tr>
                    <td>Tablet</td>
                    <td>$349.99</td>
                    <td>In Stock</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
